<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankole</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="div"></div>
        <div class="ankole-logo">
            <a href="menu.html">
                <img src="images/ankole logo.svg">
            </a>
        </div>
        <div class="names">
            <p style="animation: slider 20s linear infinite;" 0%>Welcome</p>
            <p style="animation: slider 20s linear infinite;" 30%>Discover</p>
            <p>Experience</p>
            <p>Taste</p>
            <p>Savour</p>
        </div>
        <div class="logos">
            <div class="IG-FB">
                <a href="https://www.instagram.com/">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
                <a href="https://www.facebook.com/">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
            </div>
            <div class="wap">
                <a href="https://www.whatsapp.com/">
                    <i class="fa-brands fa-square-whatsapp"></i>
                </a>
            </div>
        </div>
        <div class="pages">
            <div class="bars">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="clock">
                <i class="fa-regular fa-clock"></i>
            </div>
            <div class="home">
                <a href="index.html" style="color: #FFFFFF;">Home</a>
            </div>
            <div class="menu"> 
                <a href="menu.html" style="color: #FFFFFF;">Menu</a>
            </div>
            <div class="reviews">
                <a href="reviews.html" style="color: #FFFFFF;">Reviews</a>
            </div>
            <div class="events">
                <a href="events.html" style="color: #FFFFFF;">Events</a>
            </div>
            <div class="live">
                <a href="live.html" style="color: #FFFFFF;">Live</a>
            </div>
            <div class="contacts">
                <a href="contacts.html" style="color: #FFFFFF;">Contacts</a>
            </div>
            <div class="reservation">
                <a href="reservation.html" style="color: #FFFFFF;">Reservation</a>
            </div>
        </div>
    </div>
</body>
</html>
